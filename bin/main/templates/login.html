<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aplikacija za praktični dio diplomskog rada">
	<meta name="author" content="Tomislav Krivanek">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Skladišta</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link href="../static/css/warehouse.css" rel="stylesheet" th:href="@{/css/warehouse.css}" />
	<link href="../static/css/bootstrap-datepicker3.css" rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.css}" />
	<link href="../static/css/core-style.css" rel="stylesheet" th:href="@{/css/core-style.css}" />

</head>

<body>
	<div class="d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="checkout_details_area mt-50 clearfix">
				<div class="d-flex justify-content-center align-items-center">
					<div class="cart-title align-items-center">
						<h2>Prijava</h2>
					</div>
				</div>
				<p th:if="${param.error}" class="error">Pogrešno korisničko ime ili lozinka</p>
				<p th:if="${param.error}" class="error" th:text="${param.error}"></p>
                <p th:if="${param.logout}" class="error">Uspješno ste se odjavili</p>
                
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<div class="col-md-12 mb-3">
							<input type="text" class="form-control" id="username" name="username" autofocus="autofocus" value=""
								placeholder="Korisničko ime" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12 mb-3">
							<input type="password" class="form-control" id="password" name="password"
								value="" placeholder="Lozinka" required>
						</div>
					</div>
					<div class="col-md-14  mb-3">
						<input class="btn amado-btn w-100" type="submit"
							value="Prijavi se" />
					</div>
					<div class="col-md-14  mb-3">
						<ul>
							<li>
								<a th:href="@{/forgetPassword}">Zaboravljena lozinka</a>
							</li>
							<li>
								<a th:href="@{/register}">Registracija</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- ##### Footer Area Start ##### -->
<!-- 	<footer class="footer_area clearfix"> </footer> -->
	<!-- ##### Footer Area End ##### -->

	<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
	<script src="../static/jquery/jquery-2.2.4.min.js"
		th:src="@{/jquery/jquery-2.2.4.min.js}"></script>
	<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/bootstrap-datepicker.min.js"
		th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script src="../static/locales/bootstrap-datepicker.hr.min.js"
		th:src="@{/locales/bootstrap-datepicker.hr.min.js}"></script>
	<script src="../static/js/warehouses.js" th:src="@{/js/warehouses.js}"></script>
	<script src="../static/js/plugins.js" th:src="@{/js/plugins.js}"></script>
	<script src="../static/js/active.js" th:src="@{/js/active.js}"></script>
</body>

</html>
