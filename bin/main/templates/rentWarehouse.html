<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/header :: shared-header" />
<script type="text/javascript"
	th:src="@{static/js/bootstrap-datepicker.js}"
	src="../static/js/bootstrap-datepicker.js"></script>

<link href="../static/css/datepicker3.css" rel="stylesheet"
	th:href="@{/css/datepicker3.css}" />
</head>
<body>
	<div th:replace="common/navbar :: navbar-group (userId=${user.id})" /></div>
	<div class="container">
		<!-- Page Content -->
		<br>
				<form th:object="${userWarehouse}" th:action="@{/saveWarehouseRent}"
			method="post" class="addPadding">

			<div class="form-group">
				<h4 th:text="'Unajmljivanje skladišta'"></h4>
			
				<input type="hidden" id="warehouseId"  th:value="${warehouse.id}"  th:name="warehouseId" th:id="warehouseId" >
				<input type="hidden" id="warehouseIdss" th:value ="${user.id}" th:name="userId" th:id="userId">
				
				<label for="dailyPrice">Naziv skladišta:</label>
				<input type="text"  id="name" th:value ="${warehouse.name}" readonly="readonly" class="form-control-plaintext" onfocus="this.blur()" >

				<label for="dailyPrice">Volumen skladišta:</label>
				<input type="text"  id="volume" th:value ="${warehouse.volume}" readonly="readonly" class="form-control-plaintext" onfocus="this.blur()">

				<label for="dailyPrice">Adresa skladišta:</label>
				<input type="text"  id="address" th:value ="${warehouse.address}" readonly="readonly" class="form-control-plaintext" onfocus="this.blur()">

				<label for="dailyPrice">Dnevna cijena skladišta:</label>
				<input type="text"  id="dailyPrice" th:value ="${warehouse.dailyPrice}" readonly="readonly" class="form-control-plaintext" onfocus="this.blur()">
				<p th:text="'Odaberite od kada do kada želite unajmiti skladište'"></p>

				<label for="fromDate">Datum od</label>
				<input type="text" class="input-sm form-control" name="start" id="fromDate" th:field="*{dateFrom}"/>
			
				<label for="endDate">Datum do</label>
				<input type="text" class="input-sm form-control" name="end"	id="endDate" th:field="*{dateTo}"/>

				<label for="numberOfDays">Broj dana</label>
				<input type="text" id="numberOfDays" readonly="readonly" class="form-control-plaintext"  onfocus="this.blur()" th:value= "'0'"/>
				<br>
				<label for="price">Ukupna cijena iznosi </label>
				<input type="text" id="price" readonly="readonly" class="form-control-plaintext"  onfocus="this.blur()" th:value="'0 HRK'"/>
				
				<button type="submit" class="btn btn-success">Unajmi
					skladište</button>
				<button type="button" class="btn btn-danger" data-toggle="modal"
					data-target="#confirmCancelModal">Odustani</button>
			</div>
		</form>
		<!-- Modal -->
			<div class="modal fade" id="confirmCancelModal" tabindex="-1"
				role="dialog" aria-labelledby="confirmCancelModal"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Želite
								odustati?</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!--<div class="modal-body">...</div>-->
						<div class="modal-footer">
							<button type="button" class="btn btn-success btn-sm"
								data-dismiss="modal">Nastavi</button>

							<a class="btn btn-danger btn-sm"
								th:href="@{/getWarehouses(page=1)}">
								Odbaci promjene
								<span class="sr-only">(current)</span>
							</a>

						</div>
					</div>
				</div>
			</div>
		
	</div>
	<!-- /container -->
	<div th:replace="common/footer :: bottom-script" /></div>

</body>
</html>
