<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:fragment="navbar-group (userId)" class="container">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Iznajmljivanje skladišta</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">

					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Početna</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link" th:href="@{/getWarehouses(notRented=true, page=0)}">

							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/getWarehouses(rented=true, page=0)}">Prikaz

						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/getWarehouses(page=0)}">Prikaz
								svih skladišta</a>
						</li>


						<li class="nav-item">
							<a class="nav-link"
								th:href="@{/getUserWarehouses(userId=${userId}, page=0)}">Moja
								iznajmljena skladišta</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " th:href="@{/logout}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>



	</div>
