<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: shared-header" />

</head>
<body>
	<div class="container">
		<div th:replace="common/navbar :: navbar-group (userId = '')" /></div>

		<!-- Page Content -->
		<div class="container addPadding">
			<br>
			<form th:object="${warehouse}" th:action="@{/updateWarehouse}"
				method="post">
				<div class="form-group">
					<label for="warehouseType">Vrsta skladišta</label>
					<select class="form-control" id="warehouseType" required
						oninvalid="this.setCustomValidity('Molimo odaberite vrstu skladišta')"
						oninput="setCustomValidity('')" th:field="*{warehouseTypeId}">
						<option th:each="warehouseType : ${warehouseTypes}"
							th:text="${warehouseType.name}" th:value="${warehouseType.id}"
							th:selected="${warehouse.warehouseTypeId == warehouseType.id}">
						</option>
					</select>

					<label for="name">Naziv skladišta</label>
					<input type="text" class="form-control" id="inputName" required
						placeholder="Unesite naziv"
						oninvalid="this.setCustomValidity('Molimo unesite naziv skladišta')"
						oninput="setCustomValidity('')" th:value="${warehouse.name}"
						th:field="*{name}">

					<label for="volume">Volumen skladišta</label>
					<input type="text" class="form-control" id="inputVolume" required
						placeholder="Unesite volumen"
						oninvalid="this.setCustomValidity('Molimo unesite naziv skladišta')"
						oninput="setCustomValidity('')" th:value="${warehouse.volume}"
						th:field="*{volume}">

					<label for="volume">Adresa skladišta</label>
					<input type="text" class="form-control" id="inputAddress" required
						placeholder="Unesite adresu"
						oninvalid="this.setCustomValidity('Molimo unesite adresu skladišta')"
						oninput="setCustomValidity('')" th:value="${warehouse.address}"
						th:field="*{address}">

					<label for="volume">Dnevna cijena skladišta</label>
					<input type="text" class="form-control" id="inputPrice" required
						placeholder="Unesite dnevnu cijenu u HRK"
						oninvalid="this.setCustomValidity('Molimo unesite dnevnu cijenu skladišta')"
						oninput="setCustomValidity('')" th:value="${warehouse.dailyPrice}"
						th:field="*{dailyPrice}">

					<label for="warehouseStatus">Status skladišta</label>
					<select class="form-control" id="warehouseStatus" required
						oninvalid="this.setCustomValidity('Molimo odaberite status skladišta')"
						oninput="setCustomValidity('')" th:field="*{warehouseStatusId}">
						<option value="">Odaberite status skladišta</option>
						<option th:each="warehouseStatus : ${warehouseStatuses}"
							th:text="${warehouseStatus.name}"
							th:value="${warehouseStatus.id}"
							th:selected="${warehouse.warehouseStatusId == warehouseStatus.id}"></option>
					</select>
					
					<input type="hidden" th:value="${warehouse.id}" id="WarehouseId" th:field="*{id}"/>
				</div>

				<button type="submit" class="btn btn-success">Spremi
					skladište</button>
				<button type="button" class="btn btn-danger" data-toggle="modal"
					data-target="#confirmCancelModal">Odustani</button>
			</form>

			<!-- Modal -->
			<div class="modal fade" id="confirmCancelModal" tabindex="-1"
				role="dialog" aria-labelledby="confirmCancelModal"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Želite
								odustati?</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!--<div class="modal-body">...</div>-->
						<div class="modal-footer">
							<button type="button" class="btn btn-success btn-sm"
								data-dismiss="modal">Nastavi</button>

							<a class="btn btn-danger btn-sm"
								th:href="@{/getWarehouses(page=0)}">
								Odbaci promjene
								<span class="sr-only">(current)</span>
							</a>

						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->
	</div>
	<!-- /container -->
	<div th:replace="common/footer :: bottom-script" /></div>
</body>
</html>
