<th class="@@th-class">
    <div class="thead-th">
        <span>@@th-heading</span>
        <ul class="table-sort-filter list-inline">
            <li class="table-sort">
                <a href="#" title="Ascending">ASC</a>
                <a href="#" title="Descending">DESC</a>
            </li>
            <li class="table-filter dropdown">
                <a href="#" class="dropdown-toggle">
                    <i class="icon fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu--right dropdown-menu--checkbox">
                    <li>
                        <div class="form-group">
                            <span class="form-checkbox">
                                <input type="checkbox" id="filtercheck1">
                                <label for="filtercheck1"></label>
                            </span>
                            <label for="filtercheck1">Croatia Osiguranje</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <span class="form-checkbox">
                                <input type="checkbox" id="filtercheck2">

                            <label for="filtercheck2">DŠJU - Državna škola za javnu upravu</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <span class="form-checkbox">
                                <input type="checkbox" id="filtercheck3">
                                <label for="filtercheck3"></label>
                            </span>
                            <label for="filtercheck3">Fina - Financijska Agencija</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <span class="form-checkbox">
                                <input type="checkbox" id="filtercheck4">
                                <label for="filtercheck4"></label>
                            </span>
                            <label for="filtercheck4">Hrvatski Telekom</label>
                        </div>
                    </li>
                    <li class="dropdown-actions">
                        <ul class="dropdown-actions-list list-inline">
                            <li><a href="#">Select all</a></li>
                            <li><a href="#">Clear all</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</th>
