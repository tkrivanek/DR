<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aplikacija za praktični dio diplomskog rada">
	<meta name="author" content="Tomislav Krivanek">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Skladišta</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link href="../static/css/warehouse.css" rel="stylesheet" th:href="@{/css/warehouse.css}" />
	<link href="../static/css/bootstrap-datepicker3.css" rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.css}" />
	<link href="../static/css/core-style.css" rel="stylesheet" th:href="@{/css/core-style.css}" />

</head>


<body>
   

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a th:href="@{/}"><img src="img/core-img/logo.png" alt=""></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Header Area Start -->
        <header class="header-area clearfix">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a th:href="@{/}"><img src="img/core-img/logo.png" alt=""></a>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                <ul>
                   <li><a th:href="@{/}">Početna</a></li>
                    <li class="active"><a th:href="@{/getWarehouses(notRented=true, page=0)}">Pregled skladišta</a></li>
                    <li><a th:href="@{/getUserWarehouses(userId=${user.id}, page=0)}">Moja iznajmljena skladišta</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </nav>
           
            <!-- Cart Menu -->
            <div class="cart-fav-search mb-100">
              
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- Header Area End -->

        <!-- Product Details Area Start -->
        <div class="single-product-area section-padding-100 clearfix">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mt-50">
                                <li class="breadcrumb-item"><a th:href="@{/}">Početna</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/getAuctions(page=0)}">Pregled skladišta</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/getAuctions(page=0)}">Skladišta na aukciji</a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="${warehouseAuction.warehouse.name}"></li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="single_product_thumb">
                            <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li class="active" data-target="#product_details_slider" data-slide-to="0" style="background-image: url(img/product-img/pro-big-1.jpg);">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="1" style="background-image: url(img/product-img/pro-big-2.jpg);">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="2" style="background-image: url(img/product-img/pro-big-3.jpg);">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="3" style="background-image: url(img/product-img/pro-big-4.jpg);">
                                    </li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a class="gallery_img" href="img/product-img/pro-big-1.jpg">
                                            <img class="d-block w-100" src="img/product-img/pro-big-1.jpg" alt="First slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="img/product-img/pro-big-2.jpg">
                                            <img class="d-block w-100" src="img/product-img/pro-big-2.jpg" alt="Second slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="img/product-img/pro-big-3.jpg">
                                            <img class="d-block w-100" src="img/product-img/pro-big-3.jpg" alt="Third slide">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="gallery_img" href="img/product-img/pro-big-4.jpg">
                                            <img class="d-block w-100" src="img/product-img/pro-big-4.jpg" alt="Fourth slide">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p id="dailyPrice" class="product-price" th:text="${'Trenutna cijena ' + warehouseAuction.bidPrice +' HRK'}"></p>
                                <a href="product-details.html">
                                    <h6 th:text="${warehouseAuction.warehouse.name}"></h6>
                                </a>
                                <!-- Ratings & Review -->
                                <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                    <div class="ratings">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="short_overview my-5">
                                <p th:text="${'Skladište naziva ' + warehouseAuction.warehouse.name + ' nalazi se na adresi ' + warehouseAuction.warehouse.address +'. 
                                Volumen skladište iznosi ' + warehouseAuction.warehouse.volume + 'm3 i dnevna cijena najma iznosi ' + warehouseAuction.warehouse.dailyPrice + ' HRK.'}"></p>
                            	<p th:text="${'Aukcija je započela ' + warehouseAuction.startDate + ', a završava ' + warehouseAuction.endDate + ' u 00:00'}"></p>
                            	<p th:text="${'Početna cijena aukcije je ' + warehouseAuction.startPrice + ' HRK'}"></p>
                            </div>

                            <!-- Add to Cart Form -->
                            <form class="cart clearfix"  th:object="${auctionBid}" th:action="@{/warehouseAuctionBid}" method="post">
                                <div class="cart-btn d-flex mb-15">
                                	<input type="hidden" id=id th:value="${warehouseAuction.id}" th:name="warehouseAuctionId" th:id="warehouseAuctionId">

									<input type="hidden" id="userId" th:value="${user.id}" th:name=userId th:id="userId">
                                    <p th:text="'Upišite svoju ponudu'"></p>
                                 </div>
                                 <div class="form-inline">
									<div class="form-group ">
										<input type="text" class="form-control mb-15" placeholder="Vaša ponuda" name="bidPrice" id="bidPrice" th:name="bidPrice" th:id="bidPrice"
											autocomplete="off" required="required" />
									</div>
 				 				</div>
                                <button type="submit" name="rent" class="btn amado-btn">Potvrdi ponudu</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Details Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer_area clearfix">
        <div class="container">
            <div class="row align-items-center">
                <!-- Single Widget Area -->
                <div class="col-12 col-lg-4">
                    <div class="single_widget_area">
                        <!-- Logo -->
                        <div class="footer-logo mr-50">
                            <a href="index.html"><img src="img/core-img/logo2.png" alt=""></a>
                        </div>
                        <!-- Copywrite Text -->
                        <p class="copywrite"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
                </div>
                <!-- Single Widget Area -->
                <div class="col-12 col-lg-8">
                    <div class="single_widget_area">
                        <!-- Footer Menu -->
                        <div class="footer_menu">
                            <nav class="navbar navbar-expand-lg justify-content-end">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerNavContent" aria-controls="footerNavContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                                <div class="collapse navbar-collapse" id="footerNavContent">
                                    <ul class="navbar-nav ml-auto">
                                    	<li class="nav-item ">
                                            <a class="nav-link" th:href="@{/}">Početna</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" th:href="@{/getWarehouses(notRented=true, page=0)}">Pregled skladišta</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/getUserWarehouses(userId=${user.id}, page=0)}">Moja iznajmljena skladišta</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script src="../static/jquery/jquery-2.2.4.min.js" th:src="@{/jquery/jquery-2.2.4.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script src="../static/locales/bootstrap-datepicker.hr.min.js" th:src="@{/locales/bootstrap-datepicker.hr.min.js}"></script>
<script src="../static/js/warehouses.js" th:src="@{/js/warehouses.js}"></script>
<script src="../static/js/plugins.js" th:src="@{/js/plugins.js}"></script>
<script src="../static/js/active.js" th:src="@{/js/active.js}"></script>
</body>

</html>
