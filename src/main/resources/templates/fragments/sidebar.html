<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aplikacija za praktični dio diplomskog rada">
    <meta name="author" content="Tomislav Krivanek">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Skladišta</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link href="../static/css/warehouse.css" rel="stylesheet" th:href="@{/css/warehouse.css}" />
    <link href="../static/css/bootstrap-datepicker3.css" rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.css}" />
    <link href="../static/css/core-style.css" rel="stylesheet" th:href="@{/css/core-style.css}" />

</head>

<body>
    <div th:fragment="sidebar">
        <div class="shop_sidebar_area">

            <!-- ##### Single Widget ##### -->
            <div class="widget catagory mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Kategorije</h6>

                <!--  Catagories  -->
                <div class="catagories-menu">
                    <ul>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/getWarehouses' and notRented ? 'active':''}"><a
                                th:href="@{/getWarehouses(notRented=true, page=0)}">Pregled slobodnih skladišta</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/getAllUserWarehouses' ? 'active':''}"><a th:href="@{/getAllUserWarehouses(page=0)}">Pregled iznajmljenih skladišta</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/getWarehouses' and not notRented ? 'active':''}"><a 
                                th:href="@{/getWarehouses(page=0)}">Pregled svih skladišta</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/getAuctions' ? 'active':''}"><a th:href="@{/getAuctions(page=0)}">Skladišta na aukciji</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/getWarehousesForControl' ? 'active':''}"><a th:href="@{/getWarehousesForControl(page=0)}">Skladišta za kontrolu</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
